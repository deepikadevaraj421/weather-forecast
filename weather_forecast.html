<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #dce35b, #45b649);
      color: #333;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 30px 0;
    }

    header h1 {
      font-size: 2.5rem;
      color: #222;
    }

    header p {
      font-size: 1.1rem;
      color: #444;
    }

    .weather-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .card p {
      margin: 6px 0;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather Forecast</h1>
      <p>Plan your day with confidence</p>
    </header>

    <section class="weather-cards">
      <div class="card">
        <h2>Monday</h2>
        <img src="https://img.icons8.com/ios/100/000000/sun--v1.png" alt="Sunny"/>
        <p>Sunny</p>
        <p>28°C / 18°C</p>
      </div>
      <div class="card">
        <h2>Tuesday</h2>
        <img src="https://img.icons8.com/ios/100/000000/partly-cloudy-day.png" alt="Cloudy"/>
        <p>Partly Cloudy</p>
        <p>26°C / 17°C</p>
      </div>
      <div class="card">
        <h2>Wednesday</h2>
        <img src="https://img.icons8.com/ios/100/000000/cloud-lighting.png" alt="Thunder"/>
        <p>Thunderstorm</p>
        <p>23°C / 16°C</p>
      </div>
      <div class="card">
        <h2>Thursday</h2>
        <img src="https://img.icons8.com/ios/100/000000/rain.png" alt="Rain"/>
        <p>Rainy</p>
        <p>21°C / 15°C</p>
      </div>
    </section>

    <footer>
      <p>© 2025 Weather App by Deepika</p>
    </footer>
  </div>
</body>
</html>
